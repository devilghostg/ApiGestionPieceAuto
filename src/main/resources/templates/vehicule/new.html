<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un véhicule</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<style>
    /* style.css */

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f9fafb;
        color: #333;
        margin: 0;
        padding: 20px;
    }

    .container {
        max-width: 500px;
        margin: 40px auto;
        background: #fff;
        border-radius: 8px;
        padding: 30px 40px;
        box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
    }

    h1 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 30px;
        font-weight: 700;
    }

    form > div {
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
    }

    label {
        font-weight: 600;
        margin-bottom: 6px;
        color: #555;
    }

    input[type="text"],
    input[type="date"] {
        padding: 10px 12px;
        font-size: 1rem;
        border: 1.8px solid #ccc;
        border-radius: 5px;
        transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="date"]:focus {
        border-color: rgb(144, 71, 2);
        outline: none;
    }

    button[type="submit"] {
        background-color: rgb(144, 71, 2);
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 1.1rem;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }

    .btn-retour {
        display: inline-block;
        margin-top: 10px;
        text-align: center;
        padding: 12px 20px;
        color: #555;
        border: 1.5px solid #bbb;
        border-radius: 6px;
        text-decoration: none;
        transition: background-color 0.3s ease, color 0.3s ease;
        width: 100%;
    }

    .btn-retour:hover {
        background-color: #eaeaea;
        color: #333;
    }

    /* Responsive */
    @media (max-width: 600px) {
        .container {
            margin: 20px 15px;
            padding: 25px 20px;
        }
    }
</style>
<body>

<div class="container">
    <h1>Ajouter un véhicule</h1>

    <form th:action="@{/vehicule}" th:object="${vehicule}" method="post">
        <div>
            <label for="marque">Marque :</label>
            <input type="text" id="marque" th:field="*{marque}" required>
        </div>

        <div>
            <label for="modele">Modèle :</label>
            <input type="text" id="modele" th:field="*{modele}" required>
        </div>

        <div>
            <label for="annee">Année :</label>
            <input type="date" id="annee" th:field="*{annee}" required>
        </div>

        <div>
            <label for="immatriculation">Immatriculation :</label>
            <input type="text" id="immatriculation" th:field="*{immatriculation}" required>
        </div>

        <div>
            <button type="submit">Enregistrer</button>
            <a th:href="@{/vehicule}" class="btn-retour">Annuler</a>
        </div>
    </form>
</div>

</body>
</html>
