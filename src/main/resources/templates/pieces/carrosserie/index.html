<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Piéce Carrosserie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header-title">
        <h1>Gestion de piéces de carrosseries</h1>
        <p class="subtitle">Système de gestion des pièces de carrosserie</p>

        <nav>
            <ul>
                <li>
                    <a th:href="@{/piece/carrosserie/new}">
                        <i class="fas fa-plus"></i>
                        Ajouter une piece
                    </a>
                </li>
<!--                <li>-->
<!--                    <a th:href="@{/piece/carrosserie}">Liste des piéces de carrosseries</a>-->
<!--                </li>-->
                <li>
                    <a th:href="@{/piece/moteur}">
                        <i class="fas fa-industry"></i>
                        Liste des piéces de moteurs
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="fournisseurs-list">
            <div class="fournisseurs-grid">
                <div th:each="pieceCarrosserie: ${pieceCarrosseries}" class="fournisseur-card">
                    <div class="card-header">
                        <i class="fas fa-building"></i>
                        <h3 th:text="${pieceCarrosserie.nom}"></h3>
                    </div>
                    <div class="card-body">
                        <p><span th:text="${pieceCarrosserie.reference}"></span></p>
                        <p><span th:text="${pieceCarrosserie.marque}"></span></p>
                        <p><span th:text="${pieceCarrosserie.prix}"></span></p>
                    </div>
                    <div class="card-footer">
                        <a th:href="@{/piece/carrosserie/{id}(id=${pieceCarrosserie.id})}" class="btn-details">
                            <i class="fas fa-eye"></i> Voir details
                        </a>
                        <a th:href="@{/piece/carrosserie/edit/{id}(id=${pieceCarrosserie.id})}" class="btn-details">
                            <i class="fas fa-edit"></i> Modifier
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!-- Footer à venir -->
    </footer>

    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
