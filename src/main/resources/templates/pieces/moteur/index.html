<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Piece Moteur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/fournisseur/header.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header-title">
        <h1>Gestion de piéces Moteur</h1>
        <p class="subtitle">Système de gestion des pièces de Moteur</p>

        <nav>
            <ul>
                <li>
                    <a th:href="@{/piece/moteur/new}">Ajouter une piece moteur</a>
                </li>
                <li>
                    <a th:href="@{/piece/carrosserie}">Liste des piéces de carrosseries</a>
                </li>
                <!--<li>
                    <a th:href="@{/piece/moteur}">Liste des piéces de moteurs</a>
                </li>-->
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <div>
                <div th:each="moteur: ${moteurs}">
                    <div>
                        <h3 th:text="${moteur.nom}"></h3>
                    </div>
                    <div>
                        <p><span th:text="${moteur.reference}"></span></p>
                        <p><span th:text="${moteur.marque}"></span></p>
                        <p><span th:text="${moteur.typeMoteur} + ' - ' + ${moteur.puissance}"></span></p>
                        <p><span th:text="${moteur.prix}"></span></p>
                    </div>
                    <div>
                        <a th:href="@{/piece/moteur/{id}(id=${moteur.id})}">Voir details</a>
                        <a th:href="@{/piece/moteur/edit/{id}(id=${moteur.id})}">Modifier</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <!-- Footer à venir -->
    </footer>

    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
