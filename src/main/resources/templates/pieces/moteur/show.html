<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/fournisseur/header.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Piéce Carrosserie</title>
</head>
<body>

    <header>
        <div class="header-title">
            <h1 th:text="'Détails de la piece moteur n°' + ${moteur.id}">Détails de la piece moteur</h1>
            <p class="subtitle">Informations détaillées et pièces associées</p>
        </div>
        <nav>
            <ul>
                <li>
                    <a th:href="@{/piece/moteur}" class="btn-retour">
                        <i class="fas fa-arrow-left"></i>
                        Retour à la liste
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container mt-4">
        <div class="row">
            <!-- Informations d'une piece moteur -->
            <div class="col-md-4">
                <div class="card border-0 shadow-lg rounded-3">
                    <div class="position-relative">
                        <div class="bg-gradient-primary text-white p-4 rounded-top">
                            <div class="d-flex align-items-center mb-3">
                                <div class="rounded-circle bg-white p-3 me-3">
                                    <i class="fas fa-building text-primary fs-4"></i>
                                </div>
                                <h3 class="card-title mb-0 fw-bold" th:text="${moteur.nom}">
                                    Nom de la piéce
                                </h3>
                            </div>
                            <div class="badge bg-warning text-dark position-absolute top-0 end-0 m-3">
                                ID: <span th:text="${moteur.id}"></span>
                            </div>
                        </div>
                    </div>

                    <div class="card-body p-4">
                        <div class="info-container">
                            <div class="info-item mb-4">
                                <div class="d-flex align-items-center mb-2">
                                    <div class="icon-circle bg-light me-3">
                                        <i class="fas fa-map-marker-alt text-primary"></i>
                                    </div>
                                    <h6 class="mb-0 text-uppercase fw-bold text-muted">reference</h6>
                                </div>
                                <p class="ms-5 mb-0" th:text="${moteur.reference}">reference de la piéce</p>
                            </div>

                            <div class="info-item">
                                <div class="d-flex align-items-center mb-2">
                                    <div class="icon-circle bg-light me-3">
                                        <i class="fas fa-phone text-primary"></i>
                                    </div>
                                    <h6 class="mb-0 text-uppercase fw-bold text-muted">Marque</h6>
                                </div>
                                <p class="ms-5 mb-0" th:text="${moteur.marque}">Marque de la piéce</p>
                            </div>
                        </div>
                    </div>

                    <div class="card-footer border-0 bg-light p-4">
                        <div class="d-flex justify-content-between align-items-center">
                            <a th:href="@{/moteur/edit/{id}(id=${moteur.id})}"
                               class="btn btn-outline-primary d-flex align-items-center">
                                <i class="fas fa-edit me-2"></i>
                                Modifier
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <style>

            </style>
        </div>
    </main>

    <footer class="mt-4">
        <div class="container text-center">
            <p class="text-muted">© 2025 Gestion des Pièces Auto</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
