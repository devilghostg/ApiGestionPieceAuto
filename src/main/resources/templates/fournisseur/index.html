<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/fournisseur/header.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Gestion des fournisseurs</title>
</head>
<body>
    <header>
        <div class="header-title">
            <h1>Gestion des fournisseurs</h1>
            <p class="subtitle">Système de gestion des fournisseurs de pièces automobiles</p>
        </div>

        <nav>
            <ul>
                <li>
                    <button type="button" class="btn-modal" data-bs-toggle="modal" data-bs-target="#modal-add-fournisseur">
                        <i class="fas fa-plus"></i>
                        Ajouter un fournisseur
                    </button>
                </li>
                <li>
                    <a href="/fournisseur/all">
                        <i class="fas fa-users"></i>
                        Tous les fournisseurs
                    </a>
                </li>
                <li>
                    <a href="/fournisseur/aluminium">
                        <i class="fas fa-industry"></i>
                        Fournisseurs aluminium
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="fournisseurs-list">
            <div class="fournisseurs-grid">
                <!-- Liste des fournisseurs -->
                <div th:each="fournisseur : ${fournisseurs}" class="fournisseur-card">
                    <div class="card-header">
                        <i class="fas fa-building"></i>
                        <h3 th:text="${fournisseur.nom}">Nom du fournisseur</h3>
                    </div>
                    <div class="card-body">
                        <p><i class="fas fa-map-marker-alt"></i> <span th:text="${fournisseur.adresse}">Adresse</span></p>
                        <p><i class="fas fa-phone"></i> <span th:text="${fournisseur.telephone}">Téléphone</span></p>
                    </div>
                    <div class="card-footer">
                        <a th:href="@{/fournisseur/show/{id}(id=${fournisseur.id})}" class="btn-details">
                            <i class="fas fa-eye"></i> Voir détails
                        </a>
                        <a th:href="@{/fournisseur/{id}/edit(id=${fournisseur.id})}" class="btn-edit">
                            <i class="fas fa-edit"></i> Modifier
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal Ajouter Fournisseur -->
    <div class="modal fade" id="modal-add-fournisseur" tabindex="-1" aria-labelledby="modal-add-fournisseur-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-add-fournisseur-label">Ajouter un fournisseur</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/fournisseur/add" method="post">
                        <div class="mb-3">
                            <label for="nom" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="nom" name="nom" required>
                        </div>
                        <div class="mb-3">
                            <label for="adresse" class="form-label">Adresse</label>
                            <input type="text" class="form-control" id="adresse" name="adresse" required>
                        </div>
                        <div class="mb-3">
                            <label for="telephone" class="form-label">Téléphone</label>
                            <input type="text" class="form-control" id="telephone" name="telephone" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Ajouter</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <!-- Footer à venir -->
    </footer>

    <!-- Scripts Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
