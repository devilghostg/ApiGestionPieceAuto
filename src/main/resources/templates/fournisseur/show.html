<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/fournisseur/header.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Détails du Fournisseur</title>
</head>
<body>
    <header class="bg-light py-4 border-bottom">
        <div class="container">
            <div class="d-flex flex-column flex-md-row justify-content-between align-items-center">
                <div class="text-center text-md-start">
                    <h1 class="mb-1">Détails du Fournisseur</h1>
                    <p class="subtitle text-muted">Informations détaillées et pièces associées</p>
                </div>
                <nav>
                    <a th:href="@{/fournisseur}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left"></i> Retour à la liste
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <main class="container mt-5">
        <div class="row gy-4">
            <!-- Carte fournisseur -->
            <div class="col-lg-4">
                <div class="card border-0 shadow rounded-4 overflow-hidden">
                    <div class="bg-primary text-white p-4">
                        <div class="d-flex align-items-center">
                            <div class="bg-white text-primary rounded-circle p-3 me-3">
                                <i class="fas fa-building fs-4"></i>
                            </div>
                            <h3 class="mb-0 fw-bold" th:text="${fournisseur.nom}">Nom</h3>
                        </div>
                        <div class="position-absolute top-0 end-0 m-3 badge bg-warning text-dark">
                            ID: <span th:text="${fournisseur.id}">#ID</span>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <h6 class="text-uppercase text-muted fw-bold">Adresse</h6>
                            <p th:text="${fournisseur.adresse}" class="mb-0">Adresse</p>
                        </div>
                        <div>
                            <h6 class="text-uppercase text-muted fw-bold">Contact</h6>
                            <p th:text="${fournisseur.telephone}" class="mb-0">Téléphone</p>
                        </div>
                    </div>
                    <div class="card-footer bg-light d-flex justify-content-between">
                        <a th:href="@{/fournisseur/edit/{id}(id=${fournisseur.id})}" class="btn btn-outline-primary">
                            <i class="fas fa-edit me-1"></i> Modifier
                        </a>
                        <button class="btn btn-primary">
                            <i class="fas fa-envelope me-1"></i> Contacter
                        </button>
                    </div>
                </div>
            </div>

            <!-- Liste des pièces -->
            <div class="col-lg-8">
                <div class="card shadow-sm rounded-4">
                    <div class="card-header bg-info text-white">
                        <h3 class="mb-0">
                            <i class="fas fa-cogs me-2"></i> Pièces Fournies
                        </h3>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th>Nom</th>
                                        <th>Prix</th>
                                        <th>Stock</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="piece : ${fournisseur.pieceAutos}">
                                        <td th:text="${piece.nom}">Nom</td>
                                        <td th:text="${piece.prix + ' €'}">Prix</td>
                                        <span th:text="${piece.stock}"></span>
                                        <td>
                                            <a th:href="@{/piece/{id}(id=${piece.id})}" class="btn btn-sm btn-outline-primary">
                                                <i class="fas fa-eye"></i> Détails
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="mt-5 py-3 border-top bg-light">
        <div class="container text-center">
            <p class="mb-0 text-muted">&copy; 2025 Gestion des Pièces Auto</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
