<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/fournisseur/header.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Modifier le Fournisseur</title>
</head>
<body>
    <header>
        <div class="header-title">
            <h1>Modifier le Fournisseur</h1>
            <p class="subtitle">Modification des informations du fournisseur</p>
        </div>
        <nav>
            <ul>
                <li>
                    <a th:href="@{/fournisseur/show/{id}(id=${fournisseur.id})}" class="btn-retour">
                        <i class="fas fa-arrow-left"></i>
                        Retour aux détails
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card border-0 shadow-lg rounded-3">
                    <div class="position-relative">
                        <div class="bg-gradient-primary text-white p-4 rounded-top">
                            <div class="d-flex align-items-center">
                                <div class="rounded-circle bg-white p-3 me-3">
                                    <i class="fas fa-edit text-primary fs-4"></i>
                                </div>
                                <h3 class="card-title mb-0 fw-bold">Modifier les Informations</h3>
                            </div>
                        </div>
                    </div>

                    <div class="card-body p-4">
                        <form th:action="@{/fournisseur/edit/{id}(id=${fournisseur.id})}" 
                        th:object="${fournisseur}" 
                        method="POST"
                        class="needs-validation"
                        novalidate>
                      <input type="hidden" th:field="*{id}" />
                      
                      <div class="mb-4">
                          <div class="form-floating">
                              <input type="text" 
                                     class="form-control" 
                                     id="nom" 
                                     th:field="*{nom}"
                                     placeholder="Nom du fournisseur"
                                     required>
                              <label for="nom">Nom du fournisseur</label>
                          </div>
                      </div>
                  
                      <div class="mb-4">
                          <div class="form-floating">
                              <input type="text" 
                                     class="form-control" 
                                     id="adresse" 
                                     th:field="*{adresse}"
                                     placeholder="Adresse"
                                     required>
                              <label for="adresse">Adresse</label>
                          </div>
                      </div>
                  
                      <div class="mb-4">
                          <div class="form-floating">
                              <input type="tel" 
                                     class="form-control" 
                                     id="telephone" 
                                     th:field="*{telephone}"
                                     placeholder="Téléphone"
                                     required>
                              <label for="telephone">Téléphone</label>
                          </div>
                      </div>
                  
                      <div class="d-flex justify-content-between align-items-center">
                          <a th:href="@{/fournisseur/show/{id}(id=${fournisseur.id})}" 
                             class="btn btn-outline-secondary">
                              <i class="fas fa-times me-2"></i>
                              Annuler
                          </a>
                          <button type="submit" class="btn btn-primary">
                              <i class="fas fa-save me-2"></i>
                              Enregistrer les modifications
                          </button>
                      </div>
                  </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Validation des formulaires Bootstrap
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>
</html>
